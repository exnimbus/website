<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exNimbus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
    }
    
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .tagline {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 2rem;
    }
    
    .fixed-header, .fixed-footer {
      position: fixed;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      color: white;
      padding: 1rem 0;
      text-align: center;
      z-index: 10;
    }
    
    .fixed-header {
      top: 0;
    }
    
    .fixed-footer {
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  
  <div class="fixed-header">
    exNimbus
  </div>
  
  <div class="content">
    <div class="logo">exNimbus</div>
    <div class="tagline">What do you want out of the cloud?</div>
  </div>
  
  <div class="fixed-footer">
    &copy; 2025 exNimbus
  </div>

  <!-- VantaJS Scripts -->
  <script src="js/three.min.js"></script>
  <script src="js/vanta.clouds2.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof VANTA !== 'undefined') {
        VANTA.CLOUDS2({
          el: document.getElementById('vanta-bg'),
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: window.innerHeight,
          minWidth: window.innerWidth,
          backgroundColor: 0x1e3170,
          cloudColor: 0x88a8e0,
          cloudShadowColor: 0x001b47,
          skyColor: 0x68b8d8,
          sunColor: 0xffa41b,
          sunGlareColor: 0xff6633,
          sunlightColor: 0xff9933,
          speed: 1.5,
          scale: 1.00
        });
      }
    });
  </script>
</body>
</html>
